<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class="calc-wrapper">
    <form action="#" class="form-container" id="form">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" placeholder="DD" required>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" name="month" placeholder="MM" required>
      </div>
      <div class="input-group">
        <label for="">Year</label>
        <input type="number" id="year" name="year" placeholder="YYYY" required>
      </div>
    </form>
    <div class="line-wrapper">
      <div class="line"></div> <button class="submit-button" type="submit" form="form"
        aria-label="submit answers button">
        <img src="./assets/images/icon-arrow.svg" alt="arrow icon">
      </button>
    </div>
    <ul class="result-container">
      <li>
        <h2><span id="years-result">--</span>years</h2>
      </li>
      <li>
        <h2><span id="months-result">--</span>months</h2>
      </li>
      <li>
        <h2><span id="days-result">--</span>days</h2>
      </li>
    </ul>
  </main>
</body>

</html>
